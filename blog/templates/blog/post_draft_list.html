{% extends 'blog/base.html' %}
{% block body_block %}
    {% for post in posts %}
        <div>
        <p>created: {{post.create_date|date:'d-m-y'}}</p>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a><h2>
        <p>{{post.text|truncatechars:100}}<p>
        <p>author : {{post.author}}</p>
        </div>
    {% endfor %}
{% endblock  %}
